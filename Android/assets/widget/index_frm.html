<html>
<head>

    	p{

	<script type="text/javascript">
		
		var addressView = null;
		
		apiready = function(){
	    	addressView = api.require('addressView');
	    	addressView.open({
					selected_color:'#ff0000',//颜色
					pro_id:410000,//省id
					city_id:410100,//市id
					dir_id:410104//区id
					
				},function(ret){//返回值
	    				alert(JSON.stringify(ret));
	    		});
	    }
	    
	    function test(){
	    	addressView.show(function(ret){//返回值
	    				alert(JSON.stringify(ret));
	    		});
	    }
	    
		
	</script>

<body>
    <div id="wrap">
        <div id="main">
        	<br>
			<div class='itemtitle'>1、弹出对话框</div>
				<div class="clickbtn" tapmode="active" onclick="test()" >联动地址弹出</div>     
			<br>
		</div>
	</div>
